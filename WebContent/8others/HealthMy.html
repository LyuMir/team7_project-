.menubar{
   width: 900px;
   height: 48px;
   margin-left: 400px;
   display: block;
   background: var(--skin);
   color: var(--skin-color);
   line-height: 48px;
   box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
}
.menu-trigger{
   position: absolute;
   -webkit-appearance: none;
   border: 0;
   outline: 0;
   background: transparent;
   top: 10px;
   padding: 0 5px;
   color: var(--skin-color);
   cursor: pointer;
   -webkit-tap-highlight-color: rgba(0, 0, 0, .2);


}
.menu-trigger:hover{
  opacity: 0.8;
-webkit-opacity: 0.8;
}


.menu-trigger.left{
   left: 20px;

}

.menu-trigger.right{
   right: 20px;
}
.sticky{
   position: fixed;
   top: 0;
   left: 0;
}

.menu-container{
  font-family: 'Questrial', sans-serif;
   overflow: auto;
   display: block;
   top: 120px;

}

.menu-container::-webkit-scrollbar {
  width: 4px;
}

.menu-container::-webkit-scrollbar-track {
  background: rgba(255, 255, 255, 0.2);
}

.menu-container::-webkit-scrollbar-thumb {
  background: rgba(0, 0, 0, 0.11);
}

.menu-container::-webkit-scrollbar-thumb:hover {
  background: #555;
}

.menu-container,
.menu-head,
.menu-left,
.menu-left.open
.menu-right,
.menu-right.open{
    transition: .4s;
  -webkit-transition: .4s;
  -moz-transition: .4s;
  -ms-transition: .4s;

}

.menu-container,
.menu-head{
    background: var(--skin);

    width: 270px;

}
.menu-head .layer{
  /* background: rgba(0, 0, 0, 0.2); */
  display: block;
  padding: 35px;
}


.menu-head{
   height: 120px;
   box-sizing: border-box;
   margin: 0px;
   top: 0;

}

.menu-items {
  list-style: none;
  font-size: 14px;
}

.dropdown-heading,
.menu-items li a{
   text-decoration: none;
   padding: 10px;
   display: block;
   color: var(--skin-color);
   border-bottom: 1px dotted rgba(255, 255, 255, 0.050);
       font-weight: 550;
   margin: 0;
   cursor: pointer;
   user-select: none;
  -webkit-user-select: none;
}
/* Icon Style */
.menu-items li i{
   font-size: 16px;
   margin-right: 10px;
 }
.dropdown-heading{
  -webkit-tap-highlight-color: transparent;
}

.dropdown-heading:hover,
.menu-items li a:hover{
   border-bottom: 0.5px solid white;
}



@keyframes fadeIn{
   from{
     opacity: 0;
    -webkit-opacity: 0;
    }
    to{
     opacity: 1;
    -webkit-opacity: 1;
   }
}
-webkit-@keyframes fadeIn{
   from{
     opacity: 0;
    -webkit-opacity: 0;
    }
    to{
     opacity: 1;
    -webkit-opacity: 1;
   }
}


/* Dropdowns */
.has-sub ul{
  list-style: none;
  overflow: hidden;
  display: none;
  background: #f9f2f22e;
  border-radius: 10px;
}



.has-sub ul li a{

   display: block;

   border-bottom: 0;

   font-size: 13px;
   color: #444;
   transition: .1s;
   -webkit-transition: .1s;
   border-bottom: 1px dotted #e1e1e1;
}

.has-sub ul li a:hover{
   background: #dedede;
   transition: .1s;
 -webkit-transition: .1s;
}

.has-sub span{

  display: block;

  box-sizing: border-box;



}



.has-sub i.d-arrow{
   float: right;
   margin-right: 10px;
   transition: 0.360s;
   font-size: 16px;
}



.has-sub .d-arrow.d-down{
   transform: rotateZ(180deg);
-webkit-transform: rotateZ(180deg);
-moz-transform: rotateZ(180deg);
   transition: 0.360s;
 -webkit-transition: 0.360s;
 -moz-transition: 0.360s;

}

   <!--jSide Menu Js-->
<script src="js/jquery.jside.menu.js"></script>
<script>

/*!  Plugin: jSide Menu (Responsive Side Menu)
 *   Dependency: jQuery 3.4.1 & Material Design Iconic Font 2.0
 *   Author: Asif Mughal
 *   GitHub: https://github.com/CodeHimBlog
 *   URL: https://www.codehim.com
 *   License: MIT License
 *   Copyright (c) 2018 - 2019 - Asif Mughal
 */
/* File: jquery.jside.menu.js */
(function($){
     $.fn.jSideMenu = function(options){
    var setting = $.extend({
   		   jSidePosition: "position-left", //possible options position-left or position-right
           jSideSticky: true, // menubar will be fixed on top, false to set static
           jSideSkin: "default-skin", // to apply custom skin, just put its name in this string

		   jSideTransition: 400, //Define the transition duration in milliseconds

  		   }, options);

  return this.each(function() {
  var jSide, target, headHeight, devHeight, arrow, dimBackground;

        target = $(this);

//Accessing DOM
  jSide = $(".menu-container, .menu-head");
  devHeight = $(window).height();
  headHeight = $(".menu-head").height();
  dHeading = $(".dropdown-heading");
  menuTrigger = $(".menu-trigger");
  arrow = $("<i></i>");
  dimBackground = $("<div>");

// Set the height of side menu according to the available height of device
$(target).css({
    'height' : devHeight-headHeight,

});

    if (setting.jSideSticky == true){
     $(".menubar").addClass("sticky");
}  else{
     $(".menubar").removeClass("sticky");
   }

$(".menubar").addClass(setting.jSideSkin);
 $(jSide).addClass(setting.jSideSkin).addClass(setting.jSidePosition);

   if ($(jSide).hasClass("position-left")){
$(".menu-trigger").addClass("left").removeClass("right");
     }
  else{
$(".menu-trigger").removeClass("left").addClass("right");
   }

//Dropdown Arrow
    $(arrow).addClass("material-icons d-arrow").html("keyboard_arrow_down").appendTo(dHeading);
//Dim Layer
    $(dimBackground).addClass("dim-overlay").appendTo("body");
//Dropdowns
$(dHeading).click(function(){
   $(this).parent().find("ul").slideToggle(setting.jSideTransition);
   $(this).find(".d-arrow").toggleClass("d-down");

 });

$(menuTrigger).click(function(){
   $(jSide).toggleClass("open");
   $(dimBackground).show(setting.jSideTransition);
   $(".menu-body").removeClass("visibility");
});

//close menu if user click outside of it
   $(window).click(function(e) {
    if ($(e.target).closest('.menu-trigger').length){
     return;}
    if ($(e.target).closest(jSide).length){
     return;}

 $(jSide).removeClass("open");
    if (!$(jSide).hasClass("open")) {
     $(dimBackground).hide(setting.jSideTransition);
        }
 $(".menu-body").addClass("visibility");
      });
   });
 };

})(jQuery);
/*   THE SOFTWARE IS PROVIDED "AS IS", WITHOUT WARRANTY OF ANY KIND,
EXPRESS OR IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF
MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE AND
NONINFRINGEMENT. IN NO EVENT SHALL THE AUTHORS OR COPYRIGHT HOLDERS BE
LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY, WHETHER IN AN ACTION
OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, OUT OF OR IN CONNECTION
WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE. */


$(function(){
$(".menu-container").jSideMenu({
    jSidePosition: "position-left", //possible options position-left or position-right
    jSideSticky: true, // menubar will be fixed on top, false to set static
    jSideSkin: "default-skin", // to apply custom skin, just put its name in this string
     });
});
</script>
